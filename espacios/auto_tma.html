<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMA 2026 | Centro de Comando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --cyan-electric: #00ffff;
            --blue-deep: #0066ff;
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
            scroll-behavior: smooth;
        }

        body.dark-mode { background-color: #000; color: white; }
        body.light-mode { background-color: #f0f4f8; color: #1a1a1a; }

        .text-gradient-cyan {
            background: linear-gradient(90deg, var(--cyan-electric), var(--blue-deep), var(--cyan-electric));
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            display: inline-block;
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* Contenedor del Sheet con estilo de la web */
        .sheet-container {
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 2rem;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
        }

        #mode-toggle {
            position: fixed; bottom: 30px; right: 30px; z-index: 100;
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .dark-mode #mode-toggle { background: white; color: black; }
        .light-mode #mode-toggle { background: black; color: white; }
    </style>
</head>

<body class="dark-mode">

    <div id="mode-toggle" onclick="toggleMode()">
        <i id="mode-icon" class="fa-solid fa-sun"></i>
    </div>

    <nav class="fixed top-0 w-full z-50 border-b border-white/5 px-6 py-4 bg-black/80 backdrop-blur-md" id="navbar">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-cyan-500 font-black italic">TMA <span class="text-xs font-light not-italic text-gray-500">v2026</span></div>
            <div class="flex gap-6 text-[10px] font-bold uppercase tracking-widest">
                <a href="#cronograma" class="hover:text-cyan-400 transition-colors">Cronograma</a>
                <a href="#video" class="hover:text-cyan-400 transition-colors">Video</a>
                <a href="#fame" class="hover:text-cyan-400 transition-colors">Hall of Fame</a>
            </div>
        </div>
    </nav>

    <header class="relative pt-40 pb-16 px-6">
        <div class="max-w-6xl mx-auto text-center md:text-left">
            <p class="text-cyan-500 font-bold tracking-[0.3em] uppercase text-[10px] mb-4">Unidad de Formación en Autotrónica</p>
            <h1 class="text-4xl md:text-6xl font-black italic uppercase tracking-tighter leading-[0.9] mb-8">
                Panel de <span class="text-gradient-cyan">Control Técnico</span>
            </h1>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 space-y-32 pb-32">
        
        <section id="cronograma" class="space-y-8">
            <div class="flex items-center justify-between border-b border-cyan-500/20 pb-4">
                <h2 class="text-2xl font-black uppercase italic tracking-tighter">Cronograma de Clases</h2>
                <span class="text-cyan-500 text-[10px] font-bold animate-pulse">● EN VIVO</span>
            </div>
            
            <div class="sheet-container h-[600px] w-full">
                <iframe 
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vToTXLDQs_4jsoloOBLhaHbrn9wbSXGQcfBP41pAUQZ7kx1vU2jL6BDiXpkfSVFFzcN-TS5c4fKqmfs/pubhtml?widget=true&amp;headers=false" 
                    class="w-full h-full border-none">
                </iframe>
            </div>
        </section>

        <section id="video" class="grid grid-cols-1 lg:grid-cols-3 gap-12">
            <div class="lg:col-span-2">
                <h3 class="text-xl font-black uppercase italic mb-6 text-cyan-500">Video del Día</h3>
                <div class="aspect-video rounded-[2rem] overflow-hidden border border-white/10 shadow-2xl bg-black">
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/SAMPLES" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="flex flex-col justify-center space-y-6">
                <div class="p-8 rounded-[2rem] border border-cyan-500/20 bg-cyan-500/5 backdrop-blur-md">
                    <h4 class="font-bold mb-4 text-cyan-500 uppercase text-xs tracking-widest">Documentación</h4>
                    <div class="space-y-3">
                        <button class="w-full py-3 px-4 rounded-xl bg-white/5 hover:bg-cyan-500 hover:text-black transition-all text-[10px] font-black border border-white/10 flex items-center justify-between">
                            DESCARGAR MANUAL <i class="fa-solid fa-file-pdf"></i>
                        </button>
                        <button class="w-full py-3 px-4 rounded-xl bg-white/5 hover:bg-cyan-500 hover:text-black transition-all text-[10px] font-black border border-white/10 flex items-center justify-between">
                            TABLA DE TOLERANCIAS <i class="fa-solid fa-microchip"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section id="fame">
            <h2 class="text-2xl font-black uppercase italic mb-10 flex items-center gap-3">
                <i class="fa-solid fa-trophy text-yellow-500"></i> Salon de la Fama
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="group relative h-[300px] rounded-[2.5rem] overflow-hidden border border-white/10">
                    <img src="https://images.unsplash.com/photo-1581092160562-40aa08e78837?q=80&w=1000&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-40 group-hover:scale-105 transition-transform duration-700">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
                    <div class="absolute bottom-0 p-8">
                        <span class="text-cyan-400 font-bold text-[10px] uppercase">Nivel 2 • 2025</span>
                        <h4 class="text-2xl font-black italic uppercase text-white">Prensa de Taller</h4>
                    </div>
                </div>
                <div class="group relative h-[300px] rounded-[2.5rem] overflow-hidden border border-white/10">
                    <img src="https://images.unsplash.com/photo-1565043589221-1a6fd9ae45f7?q=80&w=1000&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-40 group-hover:scale-105 transition-transform duration-700">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent"></div>
                    <div class="absolute bottom-0 p-8">
                        <span class="text-cyan-400 font-bold text-[10px] uppercase">Nivel 3 • CNC</span>
                        <h4 class="text-2xl font-black italic uppercase text-white">Piezas de Motor</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="py-12 border-t border-white/5 text-center">
        <p class="text-[9px] text-gray-500 uppercase tracking-[0.5em]">U.F.I.De.T. • Autotrónica • TMA 2026</p>
    </footer>

    <script>
        function toggleMode() {
            const body = document.body;
            const icon = document.getElementById('mode-icon');
            if (body.classList.contains('dark-mode')) {
                body.classList.replace('dark-mode', 'light-mode');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                body.classList.replace('light-mode', 'dark-mode');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        }
    </script>
</body>
</html>
